{% extends 'main/base.html' %}

{% block title %}Página eliminada{% endblock %}

{% block content %}
<h1>Estas seguro de que querés eliminar "{{ page.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Si, eliminar</button>
</form>
<a href="{% url 'page_list' %}">Cancelar</a>
{% endblock %}
