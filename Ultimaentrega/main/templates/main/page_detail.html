{% extends 'main/base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<p>{{ page.content }}</p>
<img src="{{ page.image.url }}" alt="{{ page.title }}">
<p>Created at: {{ page.created_at }}</p>
<a href="{% url 'page_edit' page.id %}">Edit</a>
<a href="{% url 'page_delete' page.id %}">Delete</a>
{% endblock %}
